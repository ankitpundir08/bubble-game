<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="panel-nav">
                <div class="elem">
                    <h2>Hit</h2>
                    <div class="box" id="hitval">0</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div class="box" id="time">0</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="box" id="scoreval">0</div>
                </div>
            </div>
            <div id="panel-bottom">
                <h1 id="instruction">HIT THE BUBBLE</h1>
                <div id="start-game">
                    <button>START GAME</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
